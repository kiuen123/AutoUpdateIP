services:
  autoupdateip:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    ports:
      - "1499:1499" # HTTP Server port
    volumes:
      # Mount config directory để có thể chỉnh sửa config từ bên ngoài
      - ./asset/config:/app/asset/config
      # Mount logs directory nếu cần lưu log
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - TZ=Asia/Ho_Chi_Minh # Thiết lập timezone
    networks:
      - autoupdateip-network
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:1499/api/ip"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  autoupdateip-network:
    driver: bridge

# Optional: Thêm volume cho data persistence
volumes:
  app-logs:
    driver: local
